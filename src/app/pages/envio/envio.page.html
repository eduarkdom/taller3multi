<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/logeado"></ion-back-button>
    </ion-buttons>
    <ion-title>Registra un Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Envío</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="direccion" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Envío</ion-label>
        <ion-input [(ngModel)]="fechaEnvio" type="text"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="registrarEnvio()">Registrar Envío</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let envio of envios">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Envío Registrado</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <p>Dirección: {{ envio.direccion }}</p>
      <p>Fecha de Envío: {{ envio.fechaEnvio }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
