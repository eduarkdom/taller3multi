<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/logeado"></ion-back-button>
    </ion-buttons>
    <ion-title>Registra un Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Producto</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Nombre Producto</ion-label>
        <ion-input [(ngModel)]="nombreProducto" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="precio" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input [(ngModel)]="stock" type="number"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="registrarProducto()">Registrar Producto</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let producto of productos">
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ producto.nombreProducto }}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <p>Precio: {{ producto.precio }}</p>
      <p>Stock: {{ producto.stock }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
