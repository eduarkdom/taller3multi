<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presionarMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="confirmarNavegacion()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Bienvenido </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/informacion']">
          <ion-icon name="information-circle" class="ion-margin-end"></ion-icon>
          Informacion de Usuario
        </ion-item>
        <ion-item [routerLink]="['/map']">
          <ion-icon name="map-outline" class="ion-margin-end"></ion-icon>
          Mapa
        </ion-item>
        <ion-item [routerLink]="['/scan']">
          <ion-icon name="finger-print-outline" class="ion-margin-end" ></ion-icon>
          SCAN
        </ion-item>
        <ion-item [routerLink]="['/history']">
          <ion-icon name="bookmarks-outline" class="ion-margin-end"></ion-icon>
          Historial Scan
        </ion-item>
        <ion-item [routerLink]="['/cliente']">
          <ion-icon name="person-add-outline" class="ion-margin-end"></ion-icon>
          Registrar Clientes
        </ion-item>
        <ion-item [routerLink]="['/producto']">
          <ion-icon name="pricetag" class="ion-margin-end"></ion-icon>
          Registrar Productos
        </ion-item>
        <ion-item [routerLink]="['/envio']">
          <ion-icon name="send-outline" class="ion-margin-end"></ion-icon>
          Registrar Envios
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <div class="ion-text-center">
    <h1>Bienvenido a tu Sesi√≥n</h1>
  </div>

  
    
</ion-content>
